---
layout: default
---
<div id="main">
</div>
<p class="caption" style="display:block;text-align:right;">Photo by <a href="https://twitter.com/erinrwhite">Erin White</a>.</p>
<div class="home">

  <!--<h1 class="page-heading">Rants and Raves</h1>-->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.summary }}</p>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
